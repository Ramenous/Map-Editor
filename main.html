<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body oncontextmenu="return false;">
  <div id="screen" hidden></div>
  <div id="editor" hidden>
    <div id="map">
    </div>
    <div class="ui" id="editUI">
      <div class="uiButton" id="reset">Reset</div>
      <div class="uiButton" id="center">Center</div>
      <div class="uiButton" id="add" onclick="displayPrompt(this.id);">Add</div>
      <div class="uiButton" id="delete" onclick="deleteItem();" disabled>Delete</div>
      <div class="uiButton" id="save" onclick="displayPrompt(this.id);">Save</div>
      <div class="uiButton" id="loadSave" style="width:100px;" onclick="displayPrompt(this.id);">Load Save</div>
    </div>
    <div class="ui" id="navUI">
      <div class="uiButton" onclick="modScale(true);" id="addScale">+</div>
      <div class="uiButton" onclick="modScale(false);" id="delScale">-</div>
      <div class="uiLabel" style="width:100px;" id="scale">
        <div id="pixPerFt" style="display:inline-block;"></div> pixels per ft
      </div>
    </div>
  </div>
  <div id="loadSavePrompt" class="prompt" hidden>
  </div>
  <div id="savePrompt" class="prompt" hidden>
    Save As: <input type="text" name="save">
    <button onclick="save(this.parentElement);">Save</button>
    <button onclick="closePrompt(this.parentElement.id);">Cancel</button>
  </div>
  <div id="addItemPrompt" class="prompt" hidden>
    Name: <input type="text" name="name" value="table">
    Width: <input type="text" name="width" value="10">
    Height: <input type="text" name="height" value="10">
    Description: <input type="text" style="height:20px;" name="description">
    <button onclick="addItem(this.parentElement);">Add</button>
    <button onclick="closePrompt(this.parentElement.id);">Cancel</button>
  </div>
  <div id="initializePrompt" class="prompt">
    Base Width (ft): <input type="text" name="baseWidth" value="100">
    Base Height (ft): <input type="text" name="baseHeight" value="100">
    Scaling: <input type="text" name="scaling" value="20"> pixels per ft
    <button onclick="initialize(this.parentElement);">OK</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
